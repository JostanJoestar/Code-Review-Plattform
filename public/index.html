<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code-Review-Plattform</title>
  
  <!-- Haupt-Styles -->
  <link rel="stylesheet" href="mainStyle.css">

  <!-- Prism.js Styles -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css"
    rel="stylesheet"
  />

  <!-- Prism.js Core -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <!-- Sprachunterstützung -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>

  <!-- Line Numbers Plugin -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
</head>
<body>
  <header>
      <h1>Code-Review-Plattform</h1>
  </header>
  
  <main>
    <section class="codeWrapper">
  
        <!-- Gemeinsamer Header für den Code-Bereich -->
        <div class="section-header">
          <h2 class="ueberschrift" id="code-section-title">Code eingeben</h2>
          <div id="toggle-buttons">
            <button id="show-input">Code eingeben</button>
            <button id="show-output">Code anzeigen</button>
          </div>
        </div>
        
        <!-- Bereich Code-Eingabe -->
        <section id="code-input-section" class="active">
          <!-- Hier kannst du optional H2 weglassen, da wir oben schon einen Titel haben -->
          <textarea id="code-input" placeholder="Hier Code eingeben..."></textarea>
        </section>
      
        <!-- Bereich Code-Ausgabe -->
        <section id="code-output-section">
          <pre class="line-numbers">
            <code class="language-java" id="code-output"></code>
          </pre>
        </section>
      
      </section>
      
      
      <!-- Chat-Bereich -->
      <section id="chat-bereich">
          <h2 class="ueberschrift">Diskussion</h2>
  
          <div id="username-container">
              <input type="text" id="username-input" placeholder="Dein Name">
              <button id="confirm-username">Bestätigen</button>
          </div>
  
          <div id="chat-messages"></div>
  
          <input type="text" id="chat-input" placeholder="Nachricht eingeben...">
          <button id="send-button">Senden</button>
          <button id="clear-chat">Chat leeren</button>
      </section>
  </main>
  
  <footer>
      <p>&copy; 2025 Code-Review-Plattform</p>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="function.js"></script>
</body>
</html>
