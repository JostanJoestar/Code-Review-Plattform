<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Prism Line-Numbers Test</title>

  <!-- Prism.js Styles -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
    rel="stylesheet"
  >
  <!-- Line-Numbers Plugin Styles -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css"
    rel="stylesheet"
  >

  <!-- Prism.js Core Script -->
  <script
    defer
    src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"
  ></script>
  <!-- Line-Numbers Plugin Script -->
  <script
    defer
    src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"
  ></script>
</head>
<body>

  <pre class="line-numbers"><code class="language-java">
public class Test {
    public static void main(String[] args) {
        System.out.println("Hello line numbers!");
    }
}
  </code></pre>

  <!-- Ruft nach dem Laden highlightAll() auf -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      Prism.highlightAll(); 
    });
  </script>

</body>
</html>
