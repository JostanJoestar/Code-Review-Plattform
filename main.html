<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Review-Plattform</title>
    <link rel="stylesheet" href="mainStyle.css">
</head>
<body>
    <header>
        <h1>Code-Review-Plattform</h1>
    </header>
    
    <main>
        <section id="code-editor">
            <h2 class="ueberschrift">Code-Editor</h2>
            <textarea placeholder="Hier Code eingeben..."></textarea>
        </section>
        
        <section id="chat-bereich">
            <h2 class="ueberschrift">Diskussion</h2>
            <div id="chat-messages">
                <!-- Chat-Nachrichten kommen hier hin -->
            </div>
            <input type="text" id="chat-input" placeholder="Nachricht eingeben...">
            <button id="send-button">Senden</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Code-Review-Plattform</p>
    </footer>
</body>
</html>
